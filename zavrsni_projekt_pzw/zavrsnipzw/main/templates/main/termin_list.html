<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin</title>
</head>
<body>
    {% block content %}
    <h2>Termin</h2>
    <ul>
        <form method="GET" action="">
            <input type="text" name="q" placeholder="Search by name..." value="{{ request.GET.q }}">
            <button type="submit">Pretrazi</button>
        {% for termin in object_list %}
            <li>
                Dan u tjednu: {{ termin.dan_u_tjednu }}<br>
                Vrijeme: {{ termin.vrijeme }} <br>
                <a href="{% url 'main:termin_detail' termin.id %}">
                    Detalji
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
