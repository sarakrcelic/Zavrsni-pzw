<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boravište</title>
</head>
<body>
    {% block content %}
    <h2>Boravišta</h2>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search by place..." value="{{ request.GET.q }}">
        <button type="submit">Pretraži</button>
        <br>
        <br>
        <a href="{% url 'main:addbor' %}">Dodaj boravište</a>
    <ul>
        {% for boraviste in object_list %} 
            <li>
                Naziv mjesta: {{ boraviste.boraviste_naziv_mjesta }}<br>
                Poštanski broj: {{ boraviste.boraviste_postanski_broj }} <br>
                <a href="{% url 'main:boraviste_detail' boraviste.id %}">
                    Detalji
                </a>
            </li>
            <a href="{% url 'main:updatebor' boraviste.pk %}">Azuriraj</a>
            <a href="{% url 'main:deletebor' boraviste.pk %}">Obrisi</a>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
